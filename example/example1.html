<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

        <link rel="stylesheet" href="../input-extender.css">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Before</h1>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="formGroupExampleInput">Test Field</label>
                <i class="fas fa-search"></i>
                <input type="text" class="form-control" id="inputBefore" placeholder="Example input">
                <a href="#" style="margin-right: 8px">Hello There</a>
                <i class="fas fa-snowflake fa-spin"></i>
            </div>
        </div>
    </div>

    <h1>After</h1>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="formGroupExampleInput">Test Field</label>
                <input type="text" class="form-control" id="inputAfter" placeholder="Example input">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script src="../input-extender.js"></script>

    <script>
        $extender.init($("#inputAfter"), {
            resizeDelay: 150,
            inputShrinkWidth: 4,
            beforeElements: {
                class: ["extend-before-elements", "test-class-without-style"]
            },
            afterElements: {
                class: "extend-after-elements"
            }
        });
        $extender.addElementBefore($('<i class="fas fa-search"></i>'));
        $extender.addElementAfter($(' <a href="#" style="margin-right: 8px">Hello There</a>'));
        $extender.addElementAfter($('<i class="fas fa-snowflake fa-spin"></i>'));
        $extender.extend();
    </script>
</body>
